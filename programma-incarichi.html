<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programma Incarichi</title>
    <!-- font Opensans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/programma-incarichi.css" />
    <script src="js/programma-incarichi.js" defer></script>
  </head>
  <body>
    <div class="no-print controlli">
      <div>
        <label for="file-csv" id="file-csv-label">Carica il file CSV: </label>
        <input type="file" id="file-csv" accept=".csv" />
        <button onclick="caricaFileCSV()">Carica</button>
      </div>
      <div>
        <label for="select-mese">Seleziona il mese:</label>
        <select id="select-mese">
          <option value="0">Gennaio</option>
          <option value="1">Febbraio</option>
          <option value="2">Marzo</option>
          <option value="3">Aprile</option>
          <option value="4">Maggio</option>
          <option value="5">Giugno</option>
          <option value="6">Luglio</option>
          <option value="7">Agosto</option>
          <option value="8">Settembre</option>
          <option value="9">Ottobre</option>
          <option value="10">Novembre</option>
          <option value="11">Dicembre</option>
        </select>

        <label for="anno">Seleziona l'anno:</label>
        <input type="number" id="anno" min="2024" max="2100" value="2024" />

        <button id="aggiorna-data">Aggiorna</button>
      </div>
      <div>
        <label for="select-data">Modifica una data:</label>
        <!-- Crea dinamicamente le option in base alle date -->
        <select id="select-data"></select>
        <input
          type="text"
          id="cambiaData"
          placeholder="Inserisci la nuova data"
        />
        <button onclick="cambiaData()">Modifica data cella</button>
        <button onclick="ripristinaDataRiga()">Ripristina celle Data</button>
      </div>
      <div>
        <label for="select-row">Cancella i valori della riga:</label>
        <!-- Crea dinamicamente le option in base alle date -->
        <select id="select-row"></select>
        <input
          type="text"
          id="modifica-riga"
          placeholder="Inserisci il testo"
        />
        <button onclick="modificaRiga()">Modifica riga</button>
        <button onclick="ripristinaRiga()">Ripristina riga</button>
      </div>
      <div>
        <label for="select-row-changing">Cambia incarichi riga:</label>
        <select id="select-row-changing"></select>
        <button onclick="aggiornaRiga()">Aggiorna</button>
      </div>
      <div>
        <button
          onclick="popolaIncarichi()"
          id="change-table-arrangement-button"
        >
          Cambia combinazione incarichi
        </button>
        <button onclick="showOptions()" id="show-hide-last-row">
          Mostra ultima riga nascosta
        </button>
        <button onclick="window.print()" id="print-button">
          Stampa il programma
        </button>
      </div>
      <div id="contatore-incarichi"></div>
      <button onclick="contaElementi()">Ricalcola</button>
    </div>

      <header>
        <div id="intestazione-mese-container">
