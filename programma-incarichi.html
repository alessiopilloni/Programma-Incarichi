<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programma Incarichi</title>
    <!-- font Opensans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/programma-incarichi.css" />
    <script src="js/programma-incarichi.js" defer></script>
  </head>
  <body>
  <a class="skip-link" href="#myTable">Salta al contenuto</a>
    <div class="no-print controlli">
      <div>
        <label for="file-pdf" id="file-pdf-label">Carica il file pdf: </label>
        <input type="file" id="file-pdf" accept=".pdf" />
    <button id="bottone-carica-pdf" type="button" aria-controls="myTable" aria-label="Carica PDF">Carica</button>
    <label for="tema-selector" class="sr-only">Seleziona tema</label>
    <select id="tema-selector" aria-label="Seleziona tema">
          <option value="classico">Tema Classico</option>
          <option value="moderno">Tema Moderno</option>
          <option value="material">Tema Material</option>
        </select>
  <button id="bottone-stampa" type="button" aria-label="Stampa il programma">Stampa</button>
      </div>
    </div>
    <main>
  <header role="banner">
        <div id="intestazione-mese-container">
          <div>
            <div class="bold" id="congregazione">
              CONGREGAZIONE DI DECIMOMANNU
            </div>
            <div class="bold" id="intestazione">Programmi incarichi</div>
          </div>
          <div id="mese-programma"><!--Per esempio Marzo 2025--></div>
        </div>
      </header>
      <table id="myTable" aria-describedby="mese-programma">
        <caption class="sr-only" id="table-caption">Programma incarichi per il mese indicato nella testata</caption>
        <thead>
          <tr>
            <th scope="col">
              <div class="header-icon-placeholder" aria-hidden="true"></div>
              DATA
            </th>
            <th scope="col">
              <img src="img/audio-video.webp" alt="Audio Video" />
              AUDIO / VIDEO
            </th>
            <th scope="col">
              <img src="img/microfono.webp" alt="Microfono" />
              MICROFONISTA
            </th>
            <th scope="col">
              <img src="img/uscieri.webp" alt="Uscieri" />
              USCIERI
            </th>
          </tr>
        </thead>
        <tbody>
          <!-- Corpo della tabella dinamica (esempio riga)
          <tr>
            <td class="data">DATA</td>
            <td
              colspan="2"
              class="addetti-audio-video"
            ></td>
            <td class="addetto-microfonista"></td>
            <td colspan="2" class="addetti-uscieri"></td>
          </tr>-->
        </tbody>
      </table>
    </main>
  </body>
</html>
